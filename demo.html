<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i style="color: blueviolet" class="bi bi-person mb-4"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="username" class="form-control" />
                                            <div id="usernameError" style="color:red;font-size: 12px"></div>
                                            <label class="form-label">Your Email</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i style="color: blueviolet" class="bi bi-incognito mb-4"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password" class="form-control" />
                                            <div id="passwordError" style="color:red;font-size: 12px"></div>
                                            <label class="form-label">Password</label>
                                        </div>
                                    </div>


                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3c" />
                                        <label class="form-check-label">
                                            I agree all statements in <a href="#!">Terms of service</a>
                                        </label> <br>
                                        <div id="checkboxError" style="color:red;font-size: 12px"></div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button onclick="doCheckForm()" type="button"
                                            class="btn btn-primary btn-lg">Register</button>
                                    </div>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function doCheckForm() {
            let username = document.getElementById("username").value;
            let usernameError = document.getElementById('usernameError');

            let password = document.getElementById("password").value;
            let passwordError = document.getElementById('passwordError');

            let isValid = true;

            if (username == '') {
                usernameError.innerText = 'Please enter your email';
                isValid = false;
            } else {
                let testEmailFormat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(username);

                if (!testEmailFormat) {
                    usernameError.innerText = 'Please enter valid email';
                } else {
                    usernameError.innerText = '';
                }
            }

            if (password == '') {
                passwordError.innerText = 'Please enter Password';
                isValid = false;
            } else {
                passwordError.innerText = '';
            }

            if (password.length < 12) {
                passwordError.innerText = 'Please enter password length > 12';
                isValid = false;
            } else {
                passwordError.innerText = '';
            }

            if (document.getElementById("form2Example3c").checked) {
                checkboxError.innerText = '';
            } else {
                checkboxError.innerText = 'You must do the checkbox'
                isValid = false;
            }

            if (isValid) {
                window.localStorage.setItem("USERNAME_KEY", username)
                window.localStorage.setItem("PASSWORD_KEY", password)
                window.location.href = "login.html"
            }
        }

    </script>
</body>

</html>
